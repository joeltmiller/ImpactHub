
    <div class="pure-g">
        <div class="pure-u-md-1-5 pure-u-lg-1-3 pure-u-2-24">

        </div>

        <div class="main-login-content pure-u-2-3 pure-u-md-3-5 pure-u-lg-1-3">

            <div class="image-wrapper pure-u-1">
                <img class="logo pure-img" src="/assets/RedMinneStPaulDG.png">
            </div>
            <img class="backBanner pure-u-1" src="/assets/backbanner.png">
            <img class="backBanner_left pure-u-1" src="/assets/backbanner_left.png">

            <div class="loginWrapper">

                <h2>Tell Us About Yourself!</h2>

                <div class="pure-u-1">
                    <form class="form-content pure-form" ng-submit="formData()">
                        <div class="inputs">
                                <input class="pure-input-2-3 guestInput" type="text" placeholder="Full Name" name="name" ng-model="name">

                                <input class="pure-input-2-3 guestInput" type="email" placeholder="e-mail" name="email" ng-model="email">

                                <input class="pure-input-2-3 guestInput" type="text"  name="meeting" placeholder="Who are you meeting?" ng-model="meeting">

                                <input class="pure-input-2-3 guestInput" type="text" placeholder="@twitter" name="twitter" ng-model="twitter">

                                <input class="pure-input-2-3 guestInputLast" type="text" placeholder="Company Name" name="company" ng-model="company">


                                <div class="pure-u-1-3"></div>
                                    <div class= "bottomForm pure-u-2-3">
                                        <label>
                                        <input class="guestInput" type="checkbox" name="membership" ng-model="checkboxMember">
                                            Interested in becoming a member?
                                        </label>
                                    </div>
                                <div class="pure-u-1-3"></div>


                                <div class="pure-u-1-3"></div>
                                    <div class="bottomForm pure-u-2-3">
                                        <label>
                                        <input class="guestInput" type="checkbox" name="email_me" ng-model="checkboxEmail">
                                            Can We Send You Email?
                                        </label>
                                    </div>
                                <div class="pure-u-1-3"></div>

                                <div class="pure-u-1-3"></div>
                                    <div class="bottomForm pure-u-2-3">
                                        <a href="/home" class="button-guestSubmit pure-button guestInput">Back</a>
                                        <button class="submit-button button-guestSubmit pure-button guestInput">Submit</button>
                                    </div>
                                <div class="pure-u-1-3"></div>

                        </div>
                    </form>
                </div>
        </div>

        <div class="pure-u-md-1-5 pure-u-lg-1-3 pure-u-2-24">

        </div>
    </div>
