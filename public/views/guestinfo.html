
<div class="pure-g">
    <div class="pure-u-md-1-5 pure-u-lg-1-3 pure-u-2-24">

    </div>

    <div class="main-login-content pure-u-2-3 pure-u-md-3-5 pure-u-lg-1-3">

        <div class="loginWrapper">

            <h2>Tell Us About Yourself!</h2>


            <div class="pure-u-1">
                <form method="POST" action="/guest" class="form-content pure-form">
                    <div class="inputs">
                            <input class="pure-input-2-3 guestInput" type="text" placeholder="Full Name" name="name">

                            <input class="pure-input-2-3 guestInput" type="text" placeholder="e-mail" name="email">

                            <input class="pure-input-2-3 guestInput" type="text"  name="meeting" placeholder="Who are you meeting?">

                            <input class="pure-input-2-3 guestInput" type="text" placeholder="@twitter" name="twitter">
                        <div class="inputWrapper">
                            <div class="pure-u-1-6"></div>
                            <div class="pure-u-2-3">
                                <label>
                                <input class="guestInput" type="checkbox" name="member" ng-value="checkedValue()"> Interested in becoming a member?</label>
                            </div>

                            <div class="pure-u-1-6"></div>
                            <div class="pure-u-2-3">
                                <label>
                                <input class="guestInput" type="checkbox" name="email_opt_in" ng-checked="checkedValue()" > Can We Send You Email?</label>
                            </div>
                            <div class="pure-u-1-6"></div>
                            <div class="pure-u-2-3">
                                <button class="button-guestSubmit pure-button guestInput" type="submit">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="pure-u-md-1-5 pure-u-lg-1-3 pure-u-2-24">

    </div>
</div>
</div>
