<!DOCTYPE html>
<html lang="en" ng-app="dashboard">
<head>
    <meta charset="UTF-8">
    <title>DASHBOARD</title>

    <link rel="stylesheet" href="/stylesheets/pure.css">
    <link rel="stylesheet" href="/vendors/v-accordion/dist/v-accordion.css">
    <link rel="stylesheet" href="/stylesheets/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="vendors/angular/angular.js"></script>
    <script src="vendors/angular-animate/angular-animate.min.js"></script>
    <script src="vendors/v-accordion/dist/v-accordion.js"></script>
    <script src="vendors/Chart.js/Chart.min.js"></script>
    <script src="vendors/tc-angular-chartjs/dist/tc-angular-chartjs.min.js"></script>
    <script src="javascripts/DashboardController.js"></script>
</head>
<body>
<div ng-controller="DashboardController">
    <div>
        <h1 class="header">Impact Hub Dashboard</h1>
        <button><a href="/email">Email List</a></button>
        <button><a href="/logout">Log Out</a></button>
    </div>

    <div class="pure-g">
        <div class="pure-u-1-2">
            <v-accordion class="vAccordion--default">
                <v-pane expanded>
                    <v-pane-header>
                        Guests and Member Totals for One Week
                    </v-pane-header>
                    <v-pane-content>
                        <canvas tc-chartjs-pie chart-options="options" chart-data="weekData" auto-legend></canvas>
                    </v-pane-content>
                </v-pane>

                <v-pane>
                    <v-pane-header>
                        Guests and Member Totals for Six Months
                    </v-pane-header>
                    <v-pane-content>
                        <canvas tc-chartjs-pie chart-options="options" chart-data="monthData" auto-legend></canvas>
                    </v-pane-content>
                </v-pane>

                <v-pane>
                    <v-pane-header>
                        Totals by Month for Past Six Months
                    </v-pane-header>
                    <v-pane-content>
                        <canvas tc-chartjs-bar chart-options="options2" chart-data="priorData" auto-legend></canvas>
                    </v-pane-content>
                </v-pane>
            </v-accordion>
        </div>
    </div>
</div>
</body>
</html>
