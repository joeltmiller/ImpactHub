<div class="pure-g">
    <div class="pure-u-md-1-5 pure-u-lg-1-3 pure-u-2-24">

    </div>

        <div class="main-login-content pure-u-2-3 pure-u-md-3-5 pure-u-lg-1-3">

            <div class="image-wrapper pure-u-1">

            <img class="backBanner pure-u-1" src="/assets/backbanner.png">

            <div class="loginWrapper">

                <form name="PINform" id="PINform" autocomplete="off">
                    <div class="pure-g">
                        <div class="pure-u-sm-3-24 pure-u-md-1-8 pure-u-lg-1-5 pure-u-3-24"></div>
                            <a ng-click="keypadPress(1)" class="keypadButton pure-u-sm-6-24 pure-u-md-1-4 pure-u-lg-1-5 pure-button pure-u-6-24">1</a>
                            <a ng-click="keypadPress(2)" class="keypadButton pure-u-sm-6-24 pure-u-md-1-4 pure-u-lg-1-5 pure-button pure-u-6-24">2</a>
                            <a ng-click="keypadPress(3)" class="keypadButton pure-u-sm-6-24 pure-u-md-1-4 pure-u-lg-1-5 pure-button pure-u-6-24">3</a>
                        <div class="pure-u-sm-3-24 pure-u-md-1-8 pure-u-lg-1-5 pure-u-3-24"></div>
                    </div>
                    <div class="pure-g">
                        <div class="pure-u-sm-3-24 pure-u-md-1-8 pure-u-lg-1-5 pure-u-3-24"></div>
                        <a ng-click="keypadPress(4)" class="keypadButton pure-u-sm-6-24 pure-u-md-1-4 pure-u-lg-1-5 pure-button pure-u-6-24">4</a>
                        <a ng-click="keypadPress(5)" class="keypadButton pure-u-sm-6-24 pure-u-md-1-4 pure-u-lg-1-5 pure-button pure-u-6-24">5</a>
                        <a ng-click="keypadPress(6)" class="keypadButton pure-u-sm-6-24 pure-u-md-1-4 pure-u-lg-1-5 pure-button pure-u-6-24">6</a>
                        <div class="pure-u-sm-3-24 pure-u-md-1-8 pure-u-lg-1-5 pure-u-3-24"></div>
                    </div>
                    <div class="pure-g">
                        <div class="pure-u-sm-3-24 pure-u-md-1-8 pure-u-lg-1-5 pure-u-3-24"></div>
                        <a ng-click="keypadPress(7)" class="keypadButton pure-u-sm-6-24 pure-u-md-1-4 pure-u-lg-1-5 pure-button pure-u-6-24">7</a>
                        <a ng-click="keypadPress(8)" class="keypadButton pure-u-sm-6-24 pure-u-md-1-4 pure-u-lg-1-5 pure-button pure-u-6-24">8</a>
                        <a ng-click="keypadPress(9)" class="keypadButton pure-u-sm-6-24 pure-u-md-1-4 pure-u-lg-1-5 pure-button pure-u-6-24">9</a>

                    </div>
                    <div class="pure-g">
                        <div class="pure-u-sm-3-24 pure-u-md-1-8 pure-u-lg-1-5 pure-u-3-24"></div>
                            <a href="/" class="keypadButton pure-u-sm-6-24 pure-u-md-1-4 pure-u-lg-1-5 pure-button pure-u-6-24"><i class="fa fa-arrow-left fa-2x"></i></a>
                            <a ng-click="keypadPress(0)" class="keypadButton pure-u-sm-6-24 pure-u-md-1-4 pure-u-lg-1-5 pure-button pure-u-6-24">0</a>
                            <a ng-click="submitCode()" class="keypadButton pure-u-sm-6-24 pure-u-md-1-4 pure-u-lg-1-5 pure-button pure-u-6-24"><i class="fa fa-sign-in fa-2x pure-img"></i><a/>
