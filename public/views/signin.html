<div class="pure-g">
    <div class="pure-u-1-3 pure-u-md-1-3">

    </div>

        <div class="main-login-content pure-u-1-3 pure-u-md-1-3">

            <h1>Hello!</h1>
            <h2>Enter login code</h2>


            <form name="PINform" id="PINform" autocomplete="off">
                <div class="pure-g">
                    <div class="pure-u-1-5"></div>
                        <div ng-click="keypadPress(1)" class="keypadButton pure-u-1-5 pure-u-md-1-5">1</div>
                        <div ng-click="keypadPress(2)" class="keypadButton pure-u-1-5 pure-u-md-1-5">2</div>
                        <div ng-click="keypadPress(3)" class="keypadButton pure-u-1-5 pure-u-md-1-5">3</div>
                    <div class="pure-u-1-5"></div>
                </div>
                <div class="pure-g">
                    <div class="pure-u-1-5"></div>
                    <div ng-click="keypadPress(4)" class="keypadButton pure-u-1-5 pure-u-md-1-5">4</div>
                    <div ng-click="keypadPress(5)" class="keypadButton pure-u-1-5 pure-u-md-1-5">5</div>
                    <div ng-click="keypadPress(6)" class="keypadButton pure-u-1-5 pure-u-md-1-5">6</div>
                    <div class="pure-u-1-5"></div>
                </div>
                <div class="pure-g">
                    <div class="pure-u-1-5"></div>
                    <div ng-click="keypadPress(7)" class="keypadButton pure-u-1-5 pure-u-md-1-5">7</div>
                    <div ng-click="keypadPress(8)" class="keypadButton pure-u-1-5 pure-u-md-1-5">8</div>
                    <div ng-click="keypadPress(9)" class="keypadButton pure-u-1-5 pure-u-md-1-5">9</div>
                    <div class="pure-u-1-5"></div>
                </div>
                <div class="pure-g">
                    <div class="pure-u-1-5"></div>
                        <div class="keypadButton pure-u-1-5"><a href="/">Back</a></div>
                        <div ng-click="keypadPress(0)" class="keypadButton pure-u-1-5">0</div>
                        <div ng-click="submitCode()" class="keypadButton pure-u-1-5"><a href="/thanks">Enter</a></div>
                    <div class="pure-u-1-5"></div>
                </div>
            </form>
        </div>

    <div class="pure-u-1-3 pure-u-md-1-3">

    </div>

</div>
