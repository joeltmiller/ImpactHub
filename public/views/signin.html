<div class="pure-g">
    <div class="pure-u-1-3 pure-u-md-1-3">

    </div>

        <div class="main-login-content pure-u-1-3 pure-u-md-1-3">

            <h1>Hello!</h1>
            <h2>Enter login code</h2>


            <form name="PINform" id="PINform" autocomplete="off">
                <div class="pure-g">
                    <div class="pure-u-1-5"></div>
                        <button ng-click="keypadPress(1)" class="keypadButton pure-u-1-5 pure-u-md-1-5 pure-button">1</button>
                        <button ng-click="keypadPress(2)" class="keypadButton pure-u-1-5 pure-u-md-1-5 pure-button">2</button>
                        <button ng-click="keypadPress(3)" class="keypadButton pure-u-1-5 pure-u-md-1-5 pure-button">3</button>
                    <div class="pure-u-1-5"></div>
                </div>
                <div class="pure-g">
                    <div class="pure-u-1-5"></div>
                    <button ng-click="keypadPress(4)" class="keypadButton pure-u-1-5 pure-u-md-1-5 pure-button">4</button>
                    <button ng-click="keypadPress(5)" class="keypadButton pure-u-1-5 pure-u-md-1-5 pure-button">5</button>
                    <button ng-click="keypadPress(6)" class="keypadButton pure-u-1-5 pure-u-md-1-5 pure-button">6</button>
                    <div class="pure-u-1-5"></div>
                </div>
                <div class="pure-g">
                    <div class="pure-u-1-5"></div>
                    <button ng-click="keypadPress(7)" class="keypadButton pure-u-1-5 pure-u-md-1-5 pure-button">7</button>
                    <button ng-click="keypadPress(8)" class="keypadButton pure-u-1-5 pure-u-md-1-5 pure-button">8</button>
                    <button ng-click="keypadPress(9)" class="keypadButton pure-u-1-5 pure-u-md-1-5 pure-button">9</button>
                    <div class="pure-u-1-5"></div>
                </div>
                <div class="pure-g">
                    <div class="pure-u-1-5"></div>
                        <button class="keypadButton pure-u-1-5 pure-button"><a href="/">Back</a></button>
                        <button ng-click="keypadPress(0)" class="keypadButton pure-u-1-5 pure-button">0</button>
                        <button ng-click="submitCode()" class="keypadButton pure-u-1-5 pure-button"><a href="/thanks">Enter</a></button>
                    <div class="pure-u-1-5"></div>
                </div>
            </form>
        </div>

    <div class="pure-u-1-3 pure-u-md-1-3">

    </div>

</div>
