<div ng-controller="EmailController">



    <div class="pure-g">

        <div class="header-wrapper pure-u-1">
            <img class="email-header pure-img" src="/assets/RedMinneStPaulDG.png">
        </div>

        <div class="pure-u-md-1-5 pure-u-lg-1-3 pure-u-1-6">

        </div>

        <div class="email-content pure-u-2-3 pure-u-md-3-5 pure-u-lg-1-3">


            <button ng-click="clickFn()" type="button" ng-csv="getArray()" csv-header="getHeader()" filename="email.csv">Export List</button>

                <div class="topLabel pure-u-1">
                    <ul class="categories">
                            <li ng-click="order('temp_time')" class="time pure-u-1-4">
                                <div class="box-border-right">
                                    Timestamp
                                </div>
                            </li>

                            <li ng-click="order('name')" class="name pure-u-1-4">
                                <div class="box-border-right">
                                    Name
                                </div>
                            </li>

                            <li ng-click="order('email')" class="email pure-u-1-4">
                                <div class="box-border-right">
                                    Email
                                </div>
                            </li>

                        <li ng-click="orderMember('membership')" class="interest pure-u-1-4">Interested in Membership</li>
                    </ul>

                </div>

            <div ng-repeat="guest in emails | orderBy:predicate:reverse" class="list-item pure-u-1">
                <ul class="categories">
                    <li ng-class-odd="'odd'" ng-class-even="'even'" class = "time pure-u-1-4">
                        <div class="box-border-right">
                            {{guest.temp_time | date:"MM/dd/yyyy 'at' h:mma"}}
                        </div>
                    </li>

                    <li ng-class-odd="'odd'" ng-class-even="'even'" class="name pure-u-1-4">
                        <div class="box-border-right">
                            {{guest.name}}
                        </div>
                    </li>

                    <li ng-class-odd="'odd'" ng-class-even="'even'"  class="email pure-u-1-4">
                        <div class="box-border-right">
                            {{guest.email}}
                        </div>
                    </li>

                    <li ng-class-odd="'odd'" ng-class-even="'even'" class="interest pure-u-1-4">{{member(guest.membership)}}</li>
                </ul>

            </div>
        </div>
